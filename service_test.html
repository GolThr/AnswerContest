<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</head>
<body>

    <script type="text/javascript">
        var data = '[{"exam_id":"20191134"},{"id":"1","answer":"宪法是国家的根本法","duration":"123"},{"id":"2","answer":"宪法是国家的根本法","duration":"12"}]';
        console.log(JSON.parse(data));
        console.log("Ajax: ");
        $.ajax({
            url: "quickResponseSubmit.php", //后台请求数据
            data: JSON.parse(data),
            dataType: 'json',
            type: 'post',
            success: function (msg) {
                console.log("Ajax:success!");
                console.log(msg);
            },
            error: function (msg) {
                console.log("Ajax:error!");
                console.log(msg);
                alert("请求失败，请重试");
            }
        });
    </script>

</body>
</html>
